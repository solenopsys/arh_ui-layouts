<div style="position: relative;">


    <div style="display: flex">
        <img src="/assets/{{logo}}.svg"
             style="padding-left: 20px;padding-top: 5px;padding-bottom: 5px; width: 110px; ">
        <!--filter: var(--invertLogo)-->


        <fui-tabs style="margin-left: 20px;" [select]="selected" (tabClick)="this.tabClick.emit($event)" [tabs$]="tabs$"></fui-tabs>

    </div>


    <div style="position: absolute;right: 10px; top:5px;">
        <fui-icon-button [icon]="'/assets/icons/01-Interface-Essential/12-Settings/cog.svg'"
                         [title]="'Settings'" [routerLink]="'/settings'"></fui-icon-button>

        <fui-icon-button (click)="menuClick.emit($event)"
                         [icon]="'/assets/icons/01-Interface-Essential/03-Menu/navigation-menu-1.svg'"
                         [title]="'Menu'"></fui-icon-button>
      <fui-icon-button (click)="menuClick.emit($event)"
                       [icon]="'/assets/icons/01-Interface-Essential/03-Menu/navigation-menu-1.svg'"
                       [title]="'login'"  [routerLink]="'/login'"></fui-icon-button>

    </div>


</div>
